@if (toy()) {
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a [routerLink]="`/toy/${toy()?.permalink}`">
                {{ toy()?.name }}
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Reservation</li>
    </ol>
</nav>

<div class="row justify-content-center mt-3">
    <div class="col-md-8">
        <div class="card p-3 shadow-sm">

            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="text-center mb-3">
                    <img 
                        [src]="toy()?.imageUrl" 
                        [alt]="toy()?.name" 
                        class="img-fluid rounded shadow-sm"
                        style="max-height: 300px; border: 1px solid #f0f0f0;"
                    >
                </div>

                <div class="text-center mb-3">
                    <h5>
                        <i class="fa-solid fa-film"></i> {{ toy()?.name }}
                    </h5>
                    <p class="mb-0 text-muted" style="font-size: 1.1rem;">
                        Cena: <strong>{{ toy()?.price }} dinara</strong>
                    </p>
                </div>

                <div class="row g-3 mb-3 text-center">
                    <div class="col-12 col-md-4">
                        <label class="form-label fw-bold">Ime</label>
                        <div class="form-control bg-light" readonly>
                            {{ toy()?.name }}
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <label class="form-label fw-bold">Tip</label>
                        <div class="form-control bg-light" readonly>
                            {{ toy()?.type?.name }}
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <label class="form-label fw-bold">Uzrast</label>
                        <div class="form-control bg-light" readonly>
                            {{ toy()?.ageGroup?.name }}
                        </div>
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <label for="quantity" class="form-label fw-bold">Koliƒçina</label>
                    <input
                        type="number"
                        class="form-control text-center"
                        id="quantity"
                        formControlName="quantity"
                        min="1"
                        style="max-width: 150px; margin: 0 auto;"
                    >
                </div>

                <div class="card-footer text-center border-0 bg-transparent">
                    <button class="btn btn-primary btn-lg px-5 rounded-pill">
                        <i class="fa-solid fa-cart-shopping"></i> Kupi sada!
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
}
