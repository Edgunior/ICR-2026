<div class="input-group mb-3">
  <span class="input-group-text" id="addon">
    <i class="fa-solid fa-magnifying-glass"></i>
  </span>
  <input
    type="text"
    class="form-control"
    placeholder="Search"
    aria-describedby="addon"
    [(ngModel)]="search"
    (keyup)="onSearch(search)"
  >
</div>

<div class="toys-container d-flex flex-wrap justify-content-start" style="margin-left:80px; ">
  @for (toy of filteredToys(); track $index) {
    <div class="toy-card">
      <div class="card h-100 shadow-sm">
        <img 
          [src]="toy.imageUrl" 
          class="card-img-top" 
          [alt]="toy.name" 
          style="height: 150px; object-fit: cover;"
        >

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{toy.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{toy.ageGroup.name}}</h6>
          <p class="card-text">{{toy.description}}</p>

          <div class="mt-auto btn-group">
            <a class="btn btn-sm btn-primary" [routerLink]="`/toy/${toy.permalink}`">
              <i class="fa-solid fa-arrow-up-right-from-square"></i> Detalji
            </a>
            <a class="btn btn-sm btn-success" [routerLink]="`/toy/${toy.permalink}/reservation`">
              <i class="fa-solid fa-cart-shopping"></i> Dodaj u korpu
            </a>
          </div>
        </div>
      </div>
    </div>
  }
</div>
